<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Little Secret</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }

    #confessBtn {
      background-color: #ff4b5c;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #confessBtn:hover {
      background-color: #ff1c3d;
    }

    #message {
      margin-top: 50px;
      font-size: 2em;
      opacity: 0;
      transition: opacity 2s;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 3s ease-out infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey, I made this for you...</h1>
  <button id="confessBtn">Click Me</button>
  <div id="message"></div>

  <script>
    const button = document.getElementById('confessBtn');
    const message = document.getElementById('message');

    button.addEventListener('click', function () {
      message.textContent = "Andrew, I love you!";
      message.style.opacity = 1;
      button.style.display = 'none';

      // Add floating hearts
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    });
  </script>

</body>
</html>
